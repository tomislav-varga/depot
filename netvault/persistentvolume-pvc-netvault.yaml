apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath: # hostPath works only for local clusters; perfect for local dev/testing. For production, use NFS or other networked storage.
    path: /shared
    type: Directory
--- # separator
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-pvc
  namespace: netvault
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi